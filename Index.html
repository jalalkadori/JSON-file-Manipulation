<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema Rex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/75c6b1327b.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</head>
  <body>
    <div class="container-fluid ">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./Index.html">
            <img src="./images/rex.png" width="100">
          </a>
          <button class="navbar-toggler" type="button"
           data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false"
             aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            <form class="d-flex" role="search">
              <div class="form-group m-2">
                <button class="btn btn-dark">
                  <i class="fa-solid fa-house"></i>
                </button>
              </div>
              <div class="form-group m-2">
                <button class="btn btn-dark">Sort
                  <i class="fa-solid fa-arrow-down"></i>
                </button>
              </div>
              <div class="form-group m-2">
                <button class="btn btn-dark">Sort
                  <i class="fa-solid fa-arrow-up"></i>
                </button>
              </div>
              <div class="form-group m-2">
                <input class="form-control me-2 border border-dark" id="searchInput" onkeyup="search()"
               type="search" placeholder="Search by Film's Name">
              </div>
              
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid mt-5">
        <table class="table table-bordered">
            <thead class="thead-dark bg-dark text-light">
              <tr>
                  <th scope="col">ID</th>
                  <th scope="col">title</th>
                  <th scope="col">Director</th>
                  <th scope="col">Duration</th>
                  <th scope="col">Year</th>
                  <th scope="col">Poster</th>
                  <th scope="col">Festivals</th>
                  <th scope="col">Actors</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </div>

    <div class="container bg-dark">
      <p id="error" class="text-light"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
